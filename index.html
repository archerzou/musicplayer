<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Archer's Music Player</title>
  </head>
  <body>
    <h1>Archer's Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="https://res.cloudinary.com/kevinzou/video/upload/v1582686603/music/%E6%9F%8F%E6%9D%BE-%E4%B8%96%E9%96%93%E7%BE%8E%E5%A5%BD%E8%88%87%E4%BD%A0%E7%92%B0%E7%92%B0%E7%9B%B8%E6%89%A3_yrqdr6.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="https://res.cloudinary.com/kevinzou/image/upload/v1582688957/image/%E6%9F%8F%E6%9D%BE-%E4%B8%96%E9%96%93%E7%BE%8E%E5%A5%BD%E8%88%87%E4%BD%A0%E7%92%B0%E7%92%B0%E7%9B%B8%E6%89%A3_vzkxwy.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
